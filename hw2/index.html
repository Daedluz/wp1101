<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Album</title>
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="styles.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display" rel="stylesheet">
</head>
<body>
  <script src="main.js"></script>
  <h1 id="Title"> Travel Pics </h1>
    <!-- The big picture -->
    <div class="Main_pic">
        <!--height=648px width=1152px-->
        <img src="./Photos/Beach.jpeg" alt="main" id="main">
    </div>
    
    <div class="Flex-container">
        <div class="prev_img Border" onclick="to_main(this)"><img src="./Photos/Beach.jpeg" alt="Beach"></div>
        <div class="prev_img" onclick="to_main(this)"><img src="./Photos/Mountain.jpg" alt="Mountain"></div>
        <div class="prev_img" onclick="to_main(this)"><img src="./Photos/Road.jpg" alt="Road"></div>
        <div class="prev_img" onclick="to_main(this)"><img src="./Photos/Sunset.jpg" alt="Sunset"></div>
        <div class="prev_img" onclick="to_main(this)"><img src="./Photos/River.jpg" alt="River"></div>
        <div class="prev_img" onclick="to_main(this)"><img src="./Photos/Tree.jpg" alt="Tree"></div>
    </div>
    
    <div class="menu">
        <h2>Albums</h2>
        <p onclick="changeSrc(this)" class="Selected_album">Travel Pics</p>
        <p onclick="changeSrc(this)">Dog Pictures</p>
        <p onclick="changeSrc(this)">Pictures From Work</p>
        <!-- <p onclick="changeSrc(this)">Screenshots</p> -->
    </div>
</body>
</html>
